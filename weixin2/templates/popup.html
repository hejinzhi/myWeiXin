<ion-list>
	<ion-item class="my-popup" ng-click="markMessage()">
		<h2 ng-show="msgs[popup.index].MISS_MSG_COUNT==0">标为未读</h2>
		<h2 ng-show="msgs[popup.index].MISS_MSG_COUNT>0">标为已读</h2>
	</ion-item>
	<ion-item class="my-popup" ng-click="topMessage()">
		<h2>置顶聊天</h2>
		<h2>取消置顶</h2>
	</ion-item>
	<ion-item class="my-popup" ng-click="deleteMessage()">
		<h2>删除该聊天</h2>
	</ion-item>
</ion-list>
